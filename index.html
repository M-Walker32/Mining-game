<body>

<body>
  <header>
    <div class="container-fluid">
      <div class="row text-light">
        <div class="col-4 d-flex">
          <h1>Dog Coin</h1>
        </div>
        <div class="col-4 offset-4">
          <h4><i class="mdi mdi-cash"></i><span id="cash">100</span></h4>
          <h4><i class="mdi mdi-dog"></i><span id="goodgirlpoints">0</span></h4>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <div class="upgrade-card">
            <div class="row">
              <div class="col-12">
                <h3>Upgrade Menu</h3>
              </div>
              <div class="col-12 d-flex">
                <h4 id="upgrade1">Item 1</h4> <button onclick="buyPeanutButter()" class="btn-red">Peanut Butter</button>
                <span id="PBQuantity">0</span>
              </div>
              <div class="col-12 d-flex">
                <h4 id="upgrade2">Item 2 </h4> <button onclick="buyChicken()" class="btn-red">Rotisserie
                  Chicken</button> <span id="chickenQuantity">0</span>
              </div>
              <div class="col-12 d-flex">
                <h4 id="upgrade3">Item 3 </h4> <button onclick="buyWalk()" class="btn-red">Walk</button> <span
                  id="walkQuantity">0</span>
              </div>
              <div class="col-12 d-flex">
                <h4 id="upgrade4">Item 4 </h4> <button onclick="buyZoomies()" class="btn-red">Zoomies</button>
                <span id="zoomiesQuantity">0</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="game-field">
            <img class="myra-img" src="assets/IMG_0046.PNG" onclick="mine()">
          </div>
        </div>

      </div>
    </div>
    </div>
  </main>


  <footer>

  </footer>

  <script src="main.js"></script>
</body>
