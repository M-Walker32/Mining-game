<body>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

<link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row justify-content-between text-light">
        <div class="col-4 d-flex">
          <h1>Dog Coin</h1>
        </div>
        <div class="col-4 d-flex justify-content-end">
          <h4><i class="mdi mdi-cash"></i><span id="cash">100</span></h4>
          <h4><i class="mdi mdi-dog"></i><span id="goodgirlpoints">0</span></h4>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-12">
          <div class="row">
            <div class="upgrade-card w-100">
              <div class="col-md-12 d-flex align-items-center">
                <h3>Upgrade Menu</h3>
              </div>
              <div class="col-12 w-100 d-flex alternate justify-content-between align-items-center">
                <span id="PBQuantity" class="">0</span>
                <p id="upgrade1" class="m-0">PEANUT BUTTER click multiplier x1</p>
                <div class="d-flex">
                  <span id="PBCost"></span>
                  <button onclick="buyPeanutButter()" class="btn-red">Buy</button>
                </div>
              </div>
              <div class="col-12 d-flex w-100 alternate justify-content-between align-items-center">
                <span id="chickenQuantity" class="">0</span>
                <p id="upgrade2" class="m-0">ROTISSERIE CHICKEN click multiplier x5</p>
                <div class="d-flex">
                  <span id="chickenCost"></span>
                  <button onclick="buyChicken()" class="btn-red">Buy</button>
                </div>
              </div>
              <div class="col-12 w-100 d-flex alternate justify-content-between align-items-center">
                <span id="walkQuantity" class="">0</span>
                <p id="upgrade3">WALK MULTIPLIER Add $50</p>
                <div class="d-flex">
                  <span id="walkCost"></span>
                  <button onclick="buyWalk()" class="btn-red">Buy</button>
                </div>
              </div>
              <div class="col-12 w-100 d-flex alternate space-between justify-content-between align-items-center">
                <span id="zoomiesQuantity" class="">0</span>
                <p id="upgrade4">ZOOMIES MULTIPLIER Add $100</p>
                <div class="d-flex">
                  <span id="zoomCost"></span>
                  <button onclick="buyZoomies()" class="btn-red">Buy</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-12">
          <div class="game-field">
            <marquee id="marquee" direction="down" width="100%" height="100%" behavior="alternate" scrollamount="5">
              <marquee behavior="alternate">
                <i id="clickIconChicken" class=""></i>
                <i id="clickIconPeanut" class=""></i>
                <img class="myra-img" src="assets/IMG_0046.PNG" onclick="mine()">
              </marquee>
            </marquee>
          </div>
        </div>

      </div>
    </div>
    </div>
  </main>


  <footer>

  </footer>

  <script src="main.js"></script>
</body>

</html>
